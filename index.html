<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
</head>

<body>
    <div class="title">
        <h3>Aditya's Etech-a-Sketch</h3>
    </div>
    <div class="playground">
        <div class="frame">
            <div id="canvas" class="canvas"></div>
        </div>
        <div class="interface">
            <h3 style="text-align: center">Controls</h3>
            <div class="options">
                <div class="optionsleft">
                   
                    <div class="optionschoice1">
                        
                        <input type="range" min="16" max="64" value="16" class ="slider" id="slider">
                        <span class="canvasSize" id="canvasSize">16x16</span>
                    </div>
                </div>
                <div class="optionsright">
                    
                    <div class="optionschoice2">
                        <button id="black">Black</button>
                        <button id="rainbow">Rainbow</button>
                        <button id="eraser">Eraser</button>
                        <button id="clear">Clear</button>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</body>

</html>
